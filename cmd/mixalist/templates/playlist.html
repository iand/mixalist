<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>mixalist</title>

	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
  	<link href="css/bootstrap.min.css" rel="stylesheet">
  	<!--<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/cerulean/bootstrap.min.css" rel="stylesheet">-->
  	<link href="/css/lavish-bootstrap.css" rel="stylesheet">
  	<link href="/css/stylesheet.css" rel="stylesheet">

<nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img id="logo" src="images/mixalistlogo-scaled.png" alt="..."></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="...">
              </div>
              <button type="submit" class="btn btn-default">Find Playlist</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> {{.username}} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">.</a></li>
                  <li><a href="#">.</a></li>
                  <li><a href="#">.
                    <li><a href="#">.</a></li>
                    <li class="divider"></li>
                    <li><a href="#">.</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>



  		<div class="container">

  			<div class="row">
  				<div class="panel panel-default">
  					<div class="panel-body">


  						<div class="col-md-3">

							<img class="media-object playlist-image" src="/images/sample2.jpg" alt="...">
  						</div>
  						<div class="col-md-8">
  							<h2>{{.playlist.Title}}</h2>
  							<h3>by {{.playlist.Owner.Name}}</h3>
  							<br>
  							<div>
  								<button type="button" class="btn btn-warning btn-xs">
  									<span class="glyphicon glyphicon-star" aria-hidden="true"></span> <span class="badge">{{.playlist.Stars}}</span>
  								</button>
  								<a href="/r?pid={{.playlist.Pid}}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-random" aria-hidden="true"></span> Remix</a>
  								{{range .playlist.Tags}}
  								<br>
  								<span class="label label-info">{{.}}</span>
  								{{end}}
  							</div>
  						</div>
  					</div>

  				</div>
  			</div>
  		</div>

  		{{range .playlist.Entries}}
  		<div class="row">
  			<div class="panel panel-default">
  					<div class="panel-body">
		  			<div class="col-md-1">
		  			</div>

		  			<div class="col-md-2">
		  				<div class="media">
		  					<div class="media-left media-middle">
		  						<a href="#">
		  							<img class="media-object" src="images/sample2.jpg" alt="..." height="128" width="128" >
		  						</a>
		  					</div>
		  				</div>
		  			</div>

		  			<div class="col-md-9">
		  				<h3> {{.Title}} </h3>
		  				<h4> {{.Artist}} </h4>
		  			</div>
		  		</div>
		  		{{end}}
		  	</div>
		 </div>
	</div>

	

  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  	<!-- Include all compiled plugins (below), or include individual files as needed -->
  	<script src="/js/bootstrap.min.js"></script>
  </body>
  </html>
