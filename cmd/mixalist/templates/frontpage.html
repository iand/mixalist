<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mixalist</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
    <h2>Welcome {{ .username}}</h2>
    </div>
    <div class="row">
      {{range .playlists}}
      <div class="col-sm-6 col-md-2">
        <div class="thumbnail">
        <a href="/p/{{.Pid}}"><img src="images/sample2.jpg" alt="..." height="196" width="196"></a>
          <div class="caption">
            <h4><a href ="/p/{{.Pid}}">{{.Title}}</a></h4>
            <p>
              <em>by {{.Owner.Name}}</em>
              <br>featuring Taylor Swift, Band 1, Band 2, Band 3
            </p>

            <div>
              <button type="button" class="btn btn-warning btn-xs">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span> <span class="badge">{{.Stars}}</span>
              </button>
              {{range .Tags}}
              <span class="label label-info">{{.}}</span>
              {{end}}
            </div>
          </div>
        </div>
      </div>
      {{else}}
      <p>No playlists yet :(</p>

      {{end}}
  </div>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
